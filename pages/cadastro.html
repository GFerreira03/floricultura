<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="stylesheet" href="../styles/bootstrap.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <object id="navbar" data="./navBar.html" style="width: 100%;"></object>
    

    <div class="card-cadastro">
        <img id="flor-cadastro" src="../assets/imgs/flor-cadastro.png" alt="">
        <div class="flex-box">
            <h1>Cadastro</h1>
            <div class="fields">

                <div id="nome">
                    <p>Nome</p>
                    <input type="text">
                </div>
                <div id="sobrenome">
                    <p>Sobrenome</p>
                    <input type="text">
                </div>
                <div id="cep">
                    <p>CEP</p>
                    <input type="text">
                </div>
                <div id="email">
                    <p>Email</p>
                    <input type="text">
                </div>
                <div id="senha">
                    <p>Senha</p>
                    <input type="text">
                </div>
                <div id="senha-confirm">
                    <p>Confirmar senha</p>
                    <input type="text">
                </div>
            </div>

            
              

        </div>
        

    </div>

    <div id="background">
        <svg id="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100">
            <path d="M0 50 Q250 0 500 50 T1000 50 V100 H0 Z" fill="var(--hover-color)" />
        </svg>     
        <div id="rectangle"></div>
    </div>



    <object id="footer" data="./footer.html" style="width: 100%;"></object>



    <script>
        $(function(){
          $("#navbar-placeholder").load("./navBar.html");
        });
    </script>
    <script src="./js/script.js"></script>
</body>
</html>
