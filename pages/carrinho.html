<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Carrinho de compras</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/navBar.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="../styles/carrinho.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/access-configs.css">
    <link rel="stylesheet" href="../styles/darkmode.css">

    <link rel="shortcut icon" href="../assets/icons/logo-icon.png" type="image/x-icon">
</head>

<body>

    <div id="navBar" class="include" path="./navBar.html"></div>
    <ul class="flags" style="justify-content: flex-end; padding-right: 5rem">
        <div class="gtranslate_wrapper"></div>
    </ul>

    <main>
        <div class="title-cart">
            <h2>Meu carrinho</h2>
        </div>

        <div id="grid-cart" class="grid-cart md-auto ">
            <ul id="produtos-cart" class="produtos-cart">
                <li>
                    <img id="img-cart" src="../assets/imgs/astromelia.jpg">
                    <div class="detalhes-cart">
                        <h4>Astromelia</h4>
                        <p class="price">R$ 59,90</p>
                    </div>
                    <input type="number" min="1" class="quant">
                    <h5 id="total-cart">Total:R$120</h5>
                    <a id="delete">X</a>
                </li>
                <li>
                    <img id="img-cart" src="../assets/imgs/ave-do-paraiso.png">
                    <div class="detalhes-cart">
                        <h4>Ave do Paraiso</h4>
                        <p>R$ 29,90</p>
                    </div>
                    <input type="number" min="1" class="quant">
                    <h5 id="total-cart">Total:R$120</h5>
                    <a id="delete">X</a>
                </li>
                <li>
                    <img id="img-cart" src="../assets/imgs/gengibre-vermelho.png">
                    <div class="detalhes-cart">
                        <h4>Gengibre Vermelho</h4>
                        <p>R$ 79,90</p>
                    </div>
                    <input type="number" min="1" class="quant">
                    <h5 id="total-cart">Total:R$120</h5>

                    <a id="delete">X</a>
                </li>
            </ul>
            <div class="info-payments">
                <h3>Informações Gerais</h3>
                <p>3 PRODUTOS</p>
                <p class="total-payments">Total: R$ 480</p>
                <button>Realizar compra</button>
            </div>
        </div>
    </main>

    <div class="access-configs">
        <img id="theme-toggle" src="../assets/icons/dark-theme.svg" alt="">
        <img id="font-toggle" src="../assets/icons/resize.png" alt="">
    </div>



    <footer id="bottom">
        <div id="background">
            <svg id="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100">
                <path d="M0 50 Q250 0 500 50 T1000 50 V100 H0 Z" fill="var(--hover-color)" />
            </svg>
            <div id="rectangle"></div>
        </div>

        <div id="footer" class="include" path="./footer.html"></div>
    </footer>

    <!-- Pra traduzir -->
    <script>window.gtranslateSettings = { "default_language": "pt", "languages": ["it", "es", "pt", "en"], "wrapper_selector": ".gtranslate_wrapper", "alt_flags": { "en": "usa", "pt": "brazil" } }</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/flags.js" defer></script>

    <script src="../scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../scripts/darktheme.js"></script>
    <script src="../scripts/upscaleFont.js"></script>



</body>

</html>
