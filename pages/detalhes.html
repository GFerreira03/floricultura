<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes</title>
    <link rel="stylesheet" href="../styles/detalhes.css">
    <link rel="stylesheet" href="../styles/access-configs.css">
    <link rel="stylesheet" href="../styles/darkmode.css">

    <link rel="shortcut icon" href="../assets/icons/logo-icon.png" type="image/x-icon">
</head>

<body>

    <div id="navBar" class="include" path="./navBar.html"></div>\
    <ul class="flags" style="justify-content: flex-end; padding-right: 5rem">
        <div class="gtranslate_wrapper"></div>
    </ul>

    <section class="detalhes-flor">
        <div class="detalhes-flor-main">
            <div class="foto-flor">
                <div class="detalhe-borda"></div>
                <img src="../assets/imgs/gengibre-vermelho.png" alt="">
            </div>


        </div>

        <div class="box-shadow" id="detail-card">
            <div class="detalhes-textos">
                <div class="nome-flor">
                    <h3>Gengibre-Vermelho</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, repudiandae.</p>
                </div>
            </div>

            <div class="detalhes-compra">
                <div class="preco">
                    <p>R$ 39,90</p>
                </div>

                <div class="unidades-compra">
                    <input type="number" id="quantity" name="quantity" min="0" max="5" placeholder="0">
                    <a href="./"><button class="detalhes-compra-button">Comprar</button></a>
                </div>
            </div>
        </div>

        <a class="voltar" href="./">
            <p>
                << Voltar</p>
        </a>
    </section>

    <div class="access-configs">
        <img id="theme-toggle" src="../assets/icons/dark-theme.svg" alt="">
        <img id="font-toggle" src="../assets/icons/resize.png" alt="">
    </div>

    <footer id="bottom">
        <div id="background">
            <svg id="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100">
                <path d="M0 50 Q250 0 500 50 T1000 50 V100 H0 Z" fill="var(--hover-color)" />
            </svg>
            <div id="rectangle"></div>
        </div>

        <div id="footer" class="include" path="./footer.html"></div>
    </footer>

    <!-- Pra traduzir -->
    <script>window.gtranslateSettings = { "default_language": "pt", "languages": ["it", "es", "pt", "en"], "wrapper_selector": ".gtranslate_wrapper", "alt_flags": { "en": "usa", "pt": "brazil" } }</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/flags.js" defer></script>

    <script src="../scripts/darktheme.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/upscaleFont.js"></script>
</body>

</html>
